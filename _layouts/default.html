<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNODIS Research Group</title>
  <link rel="icon" href="knodis-logo-vector_minimo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!--Cerrar menu hamburguesa al seleccionar opcion cuando se usa media query-->
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.querySelectorAll("nav ul li a");

      navLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          // Desmarca el checkbox para cerrar el menú
          if (menuToggle.checked) {
            menuToggle.checked = false;
          }
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="logoynav">
      <img src="knodis-logo-vector_horizontal_n.png" alt="KNODIS logo"/>
      <input type="checkbox" id="menu-toggle"/>
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <nav class="nav">
        <ul>
          <li><a href="#about-knodis">About</a></li>
         <li><a href="#members">Members</a></li>
          <li><a href="#recent-publications-last-5-years">Publications</a></li>
         <li><a href="#active-research-projects">Projects</a></li>
         <li><a href="#thesis">Thesis</a></li>
         <li><a href="#research-resources">Resources</a></li>
         </ul>
      </nav>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>

<footer>
  <p>KNODIS Research Group</p>
  <p>Universidad Politécnica de Madrid</p>
  <img src="upm_noback_white.png" alt="UPM logo"/>
</footer>
<a href="#" class="back-to-top" aria-label="Back to top">
  <i class="fas fa-arrow-up"></i>
</a>
</body>
</html>
